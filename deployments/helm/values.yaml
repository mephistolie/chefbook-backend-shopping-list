nameOverride: ""
fullnameOverride: ""

image:
  container: chefbook-backend-shopping-list-service
  registry: ""
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []

config:
  develop: false
  # Leave empty for stdout only
  logsPath: ""

  maxShoppingLists: 5
  shoppingListKeyTtl: 24h
  checkSubscription: true

  postgres:
    host: ""
    port: 5432
    dbName: chefbook-shoppinglist

  rabbitmq:
    name: ""
    namespace: ""
    port: 5672
    vhost: ""

secrets:
  firebase:
    name: firebase-secrets
    credentialsRef: credentials
  postgres:
    name: postgres-secrets
    userRef: user
    passwordRef: password
  rabbitmq:
    name: rabbitmq-secrets
    userRef: user
    passwordRef: password

services:
  recipe:
    name: chefbook-backend-recipe-service
    namespace: ""
    port: 8080

service:
  type: ClusterIP
  port: 8080

replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
