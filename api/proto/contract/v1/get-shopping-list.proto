syntax = "proto3";
package v1;

option go_package = "github.com/mephistolie/chefbook-backend-shopping-list/api/proto/v1";

import "v1/purchases.proto";

message GetShoppingListRequest {
  string userId = 1;
}

message GetShoppingListResponse {
  repeated Purchase purchases = 1;
  int32 version = 2;
}
